<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Keyboard Support</title>
    <style>
        body { margin: 0; }
        iframe { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        window.addEventListener('keydown', function(event) {
            // Send keydown events to the iframe
            const keyEvent = new KeyboardEvent('keydown', {
                key: event.key,
                code: event.code,
                keyCode: event.keyCode,
                charCode: event.charCode,
                bubbles: true
            });
            iframe.contentWindow.dispatchEvent(keyEvent);
        });
    </script>
</body>
</html>
