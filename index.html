<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Keyboard Support and Button</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        iframe { width: 100%; height: 600px; border: none; cursor: pointer; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="openBlank">Open in about:blank</button>
    <iframe id="myIframe" src="https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        // Focus the iframe when clicked
        iframe.addEventListener('click', function() {
            iframe.contentWindow.focus();
        });

        // Button to open a new about:blank page
        document.getElementById('openBlank').addEventListener('click', function() {
            window.open('about:blank', '_blank');
        });
    </script>
</body>
</html>
